{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md py-8">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Edit Your Update</h1>
    <form method="post" class="space-y-6 bg-white p-8 rounded-xl shadow-lg">
        {% csrf_token %}
        <div>
            <label for="id_version" class="block font-semibold text-gray-700">Version</label>
            {{ form.version }}
        </div>
        <div>
            <label for="id_summary" class="block font-semibold text-gray-700">Summary</label>
            {{ form.summary }}
        </div>
        <div>
            <label for="id_highlights" class="block font-semibold text-gray-700">Highlights <span class="text-gray-400 font-normal">(optional)</span></label>
            {{ form.highlights }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="block text-center text-blue-600 mt-4 underline">Cancel</a>
    </form>
</div>
{% endblock %}
