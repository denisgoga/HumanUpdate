{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-sm py-8">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Register</button>
    </form>
    <p class="mt-4 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 underline">Login</a></p>
</div>
{% endblock %}
