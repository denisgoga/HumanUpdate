{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md py-16">
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-red-700 mb-4">Delete Update</h1>
        <p class="mb-6 text-gray-700">Are you sure you want to delete this update?</p>
        <div class="mb-4 p-4 bg-red-50 border-l-4 border-red-400 rounded">
            <div class="font-semibold text-red-700">Version: {{ update.version }}</div>
            <div class="text-gray-800 mt-2">{{ update.summary|linebreaks }}</div>
            {% if update.highlights %}
                <div class="text-red-700 mt-2">Highlights: {{ update.highlights|linebreaks }}</div>
            {% endif %}
        </div>
        <form method="post" class="flex flex-col space-y-2">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded shadow hover:bg-red-700 transition">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="text-blue-600 underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
